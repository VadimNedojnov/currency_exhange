version: "3"

services:

  # wsgi classwork
  backend:
    build: .
    command: python src/manage.py runserver 0.0.0.0:8000
    container_name: backend
    restart: always
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - postgres
      - memcached
    volumes:
      - ./:/srv/project
    ports:
      - "8000:8000"

  celery:
    build: .
    command: /bin/bash ./commands/start_celery.sh
    container_name: celery
    restart: always
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - postgres
    volumes:
      - ./:/srv/project

  celerybeat:
    build: .
    command: celery -A currency_exchange beat -l info --workdir=/srv/project/src
    container_name: celerybeat
    restart: always
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - postgres
    volumes:
      - ./:/srv/project

  rabbitmq:
    image: rabbitmq:3.8-rc-management
    container_name: rabbitmq
    restart: always
    env_file:
      - .env
    ports:
      - "15672:15672"

  memcached:
    image: memcached:latest
    container_name: memcached
    restart: always

